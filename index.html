<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <div class="container">
    <img src="./images/illustration-hero.svg" alt="">
    <div class="data">
      <h1>Order Summary</h1>
      <p class="msg">You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
      <div class="plan">
        <div class="price">
          <img src="./images/icon-music.svg" alt="" class="icon">
          <div>
            <h2>Annual Plan</h2>
            <p>$59.99/year</p>
          </div>
        </div>
        <a href="#">Change</a>
      </div>
      <div class="button">
        Proceed to Payment
      </div>
      <a class="cancel">Cancel Order</a>
    </div>
  </div>
</body>

</html>
